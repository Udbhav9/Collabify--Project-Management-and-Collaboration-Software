<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>
<body>

<div class="auth-container">
    <h2>Login</h2>

    <input type="email" id="email" placeholder="Email">

</div>

<script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
